<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carosello</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css' integrity='sha512-tx5+1LWHez1QiaXlAyDwzdBTfDjX07GMapQoFTS74wkcPMsI3So0KYmFe6EHZjI8+eSG0ljBlAQc3PQ5BTaZtQ==' crossorigin='anonymous'/>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <link rel="stylesheet" href="CSS/Style.css">
</head>
<body>
  
  <div class="main-wrapper " id="app">
    <div class="carosel">
      <div class="container-img">
        <img :src="cards[counter].photo" :alt="cards[counter].description" class="img">
      </div>
      <div class="container-preview">
        <img v-for="(card, index) of cards":src="cards[index].photo" :alt="cards[index].description" class="img" :class="{'active': index === counter}">
        
        <div id="btn-up" class="arrow up" @click="goNext(false)"><i class="fa-solid fa-chevron-up"></i></div>
        <div id="btn-down" class="arrow down" @click="goNext(true)"><i class="fa-solid fa-chevron-down"></i></div>
      </div>
    </div>
  </div>


  <script src="JS/script.js"></script>
</body>
</html>
